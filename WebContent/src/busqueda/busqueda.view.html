<div ng-if="$ctrl.url != 'movimientos_economicos' && $ctrl.url != 'polizas_tiper' && $ctrl.url != 'avisos' && $ctrl.url != 'programas' && $ctrl.url != 'proveedores' && $ctrl.url != 'cp' && $ctrl.url != 'usuarios' && $ctrl.url != 'datosAseguradora' && $ctrl.url != 'conversor' && $ctrl.url != 'maestros' && $ctrl.url != 'garantias' && $ctrl.url != 'colaboradores' && $ctrl.url != 'aseguradoras' && $ctrl.url != 'reaseguradoras' && $ctrl.url != 'ficherosProcesados' && $ctrl.url != 'ficherosGenerados' && $ctrl.url != 'ficherosErrores' && $ctrl.url != 'confirmacion_rtr' && $ctrl.url != 'solicitudes' && $ctrl.url != 'presupuestos' && $ctrl.url != 'portabilidad' && $ctrl.url != 'polizas' && $ctrl.url != 'recibos' && $ctrl.url != 'remesas' && $ctrl.url != 'ultRecibos' && $ctrl.url != 'siniestros' && $ctrl.url != 'clientes' && $ctrl.url != 'enviosMovistar' && $ctrl.url != 'dispositivos_moviles' && $ctrl.url != 'backup' && $ctrl.url != 'rgpd_clientes' && $ctrl.url != 'rgpd_polizas' && $ctrl.url != 'firma_digital' && $ctrl.url != 'recibosDevueltos' || $ctrl.url == 'broker'" layout="column">

            <filtros-app tipo="$ctrl.tipo"></filtros-app>
        </md-sidenav>
        <md-sidenav class="sideNavCerrada" md-component-id="left" md-is-locked-open="!$ctrl.lockLeft" md-whiteframe="4" ng-if="!$ctrl.isPendiente">
			<md-button class="abrirFiltro" ng-click="$ctrl.lateral()"><md-icon>arrow_forward_ios</md-icon></md-button>
			<div class="textoVertical">{{$ctrl.url}}</div>
        </md-sidenav>
		<md-content ui-i18n="{{$ctrl.lang}}" flex style="overflow: hidden;">
			<busqueda-reclamaciones ng-if="$ctrl.url== 'reclamaciones'" list-busqueda="$ctrl.listDatos" view="$ctrl.vista" ds-active="$ctrl.active"></busqueda-reclamaciones>
		    <busqueda-alarmas ng-if="$ctrl.url == 'alarmas'" list-busqueda="$ctrl.listDatos" view="$ctrl.vista" ds-active="$ctrl.active"></busqueda-alarmas>

    		<busqueda-tarifa ng-if="$ctrl.url == 'tarifas'" list-busqueda="$ctrl.listDatos" view="$ctrl.vista" ds-active="$ctrl.active"></busqueda-tarifa>

		</md-content>

</div>
