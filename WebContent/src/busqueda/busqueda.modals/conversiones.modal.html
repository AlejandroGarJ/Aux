<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools" style="height:44px">
			<h4 class="modal-title" style="text-align: center">Conversiones</h4>
			<md-button class="md-icon-button" ng-click="$ctrl.cancel()" style="right:20px; position:absolute">
				<md-icon aria-label="Close dialog">clear</md-icon>
			</md-button>
        </div>
    </md-toolbar>

    <ng-dialog-content style="height: 1000px; width: 1000px;" class="md-dialog-content formCliente formClass">
		<div layout="row" layout-margin layout-align="right right">
          	<md-input-container class="md-block" flex-gt-sm>
	        	<label>Dato aseguradora</label>
	            <input ng-model="$ctrl.form.Aseguradora" required>
	       	</md-input-container>
	       	<md-input-container class="md-block" flex-gt-sm>
                <md-button class="dark-blue btnNuevo" ng-click="$ctrl.addConversion()">
				<md-icon>add</md-icon>
					AÃ±adir al listado
				</md-button>
            </md-input-container>
		</div>
		<div>
			<div class="ui-grid" ui-grid="$ctrl.gridOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-edit ui-grid-auto-resize resize ng-style="resizeHeight(530)"></div>
        </div>
        <div layout="row">
	        <div layout="row" layout-margin layout-align="right right">
	          	<md-button ng-click="$ctrl.saveConversion()" class="md-raised md-primary medium-green btnAceptar">Guardar</md-button>
			</div>
			<div layout="row" layout-margin layout-align="right right">
	          	<md-button ng-click="$ctrl.borrarConversion()" class="md-raised md-primary medium-orange btnCancelar">Borrar</md-button>
			</div>
		</div>
    </ng-dialog-content>
</md-dialog>
