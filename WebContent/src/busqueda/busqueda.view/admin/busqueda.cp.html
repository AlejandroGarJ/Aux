<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<div class="grid-results">
	<md-tabs class="estiloTabs" md-selected="$ctrl.active" md-dynamic-height md-border-bottom>
		<md-tab label="Resultado de la búsqueda">
			<form ng-if="$ctrl.permisos.IN_ESCRITURA == true" class="formClass md-padding" style="margin-top: 12px;" layout-gt-sm="row" layout-align="end center">
				<form name="$ctrl.formCP" style="margin-top: 12px;" layout-gt-sm="row">
                    <md-button class="dark-blue btnNuevo" ng-click="$ctrl.add()">
						<md-icon>add</md-icon>
						Añadir
					</md-button>
					<md-button class="md-raised md-primary medium-blue button-action-main" ng-click="$ctrl.save()" ng-if="$ctrl.vista == 4 && $ctrl.permisos.IN_ESCRITURA == true">
						<md-icon>save</md-icon>
						Guardar
					</md-button>
					<md-button class="md-raised md-primary medium-blue button-action-main" ng-click="$ctrl.borrar()" ng-if="$ctrl.vista == 4 && $ctrl.permisos.IN_BORRADO == true">
						<i class="fa fa-trash"></i>
						Borrar
					</md-button>
			        <md-button ng-if="$ctrl.active==0 && $ctrl.gridOptions.data!=undefined && $ctrl.vista == 4" ng-click="$ctrl.parent.exportarExcelGrid($ctrl.gridOptions, $ctrl.gridApi.grid, 'codigos-postales.xlsx')" class="md-raised md-primary medium-blue button-action-main">
						<span style="font-size: 1.1em"><i class="fa-light fa-file-excel" style="margin-right: 5px"></i></span>{{ 'EXPORT_EXCEL' | translate }}
					</md-button>
	            </form>
            </form>
            <div layout="row" layout-align="center center" ng-if="$ctrl.vista == 3">
                <h4 layout="row" layout-align="center center"><span class="material-icons-outlined md-padding">report_problem</span> No se ha encontrado ningún código postal</h4>
            </div>
			<div id="mensajeBuscar" class="mensajesBusqueda" ng-if="$ctrl.vista == 1">
	        	<!-- <h2>Busque un código postal</h2> -->
	        </div>
	        <div id="buscandoGif" style="display:table; height: 70vh;" ng-if="$ctrl.vista == 2">
<!-- 			            <h2>Buscando</h2> -->
	            <div class = "centered" style="display:table-cell; vertical-align: middle;">
					<div class = "blob-3"></div>
					<div class = "blob-4"></div>
				</div>
	        </div>
	        
	        
			
			<div ng-if="$ctrl.vista == 4" class="ui-grid" ui-grid="$ctrl.gridOptions" ui-grid-exporter ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize ui-grid-edit resize ng-style="resizeHeight(361)"></div>
<!-- 			<div layout="row" layout-align="center center" layout-margin> -->
<!-- 			</div> -->
		</md-tab>
	</md-tabs>
</div>
