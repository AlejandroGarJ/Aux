<div class="grid-results">
	<md-tabs class="estiloTabs" md-selected="$ctrl.active" md-dynamic-height md-border-bottom>
		<md-tab label="Resultado de la búsqueda">
			<div id="mensajeBuscar" class="mensajesBusqueda" ng-if="$ctrl.vista == 1">
	        	<!-- <h2>Busque un ramo</h2> -->
	        </div>
	        <div id="buscandoGif" style="display:table; height: 70vh;" ng-if="$ctrl.vista == 2">
<!-- 			            <h2>Buscando</h2> -->
	            <div class = "centered" style="display:table-cell; vertical-align: middle;">
					<div class = "blob-3"></div>
					<div class = "blob-4"></div>
				</div>
	        </div>
            <div layout="row" layout-align="center center" ng-if="$ctrl.vista == 3">
                <h4 layout="row" layout-align="center center"><span class="material-icons-outlined md-padding">report_problem</span> No se ha encontrado ningún ramo</h4>
            </div>
		
			<form ng-if="$ctrl.vista == 4 && $ctrl.permisos.IN_ESCRITURA == true"class="formClass md-padding" ng-if="$ctrl.vista == 4" style="margin-top: 12px;" layout-gt-sm="row" layout-align="end start">
				<form name="$ctrl.formRamos" style="margin-top: 12px;" layout-gt-sm="row">
                    <md-button class="dark-blue btnNuevo" ng-click="$ctrl.add('ramos')">
						<md-icon>add</md-icon>
						Añadir
					</md-button>
					<md-button class="md-raised md-primary medium-blue button-action-main" ng-click="$ctrl.save('saveListRamos')" ng-if="$ctrl.vista == 4 && $ctrl.permisos.IN_ESCRITURA == true">
						<md-icon>save</md-icon>
						Guardar
					</md-button>
	                <md-button class="md-raised md-primary medium-blue button-action-main" ng-click="$ctrl.borrar('ID_RAMO','saveListRamos','ID_RAMO')" ng-if="$ctrl.vista == 4 && $ctrl.permisos.IN_BORRADO == true">
						<i class="fa fa-trash"></i>
						Borrar
					</md-button>
			        <md-button ng-if="$ctrl.active==0 && $ctrl.gridOptions.data!=undefined && $ctrl.vista == 4" ng-click="$ctrl.parent.exportarExcelGrid($ctrl.gridOptions, $ctrl.gridApi.grid, 'ramos.xlsx')" class="md-raised md-primary medium-blue button-action-main">
						<span style="font-size: 1.1em"><i class="fa-light fa-file-excel" style="margin-right: 5px"></i></span>{{ 'EXPORT_EXCEL' | translate }}
					</md-button>
	            </form>
            </form>
