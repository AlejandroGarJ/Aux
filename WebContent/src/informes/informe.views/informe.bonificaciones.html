<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<div class="formClass" id="form" ng-form="$ctrl.informeBonificaciones">
	<div class="filtroInformesContainer">
		<div class="tituloFiltroInformes">
			<h3>INFORME DE BONIFICACIONES</h3>
		</div>
		<div layout-gt-sm="row" class="margin-top-20">
			<md-input-container class="md-block" flex="25">
	         	<label>{{ 'PRODUCT' | translate }}</label>
	         	<md-select required multiple ng-model="$ctrl.form.LST_ID_COMP_RAMO_PROD">
	         		<md-option ng-value="2">
	         			Santa Lucía
	         		</md-option>
	         		<md-option ng-value="1">
	         			BBVA
	         		</md-option>
				</md-select>
	       	</md-input-container>
			<md-input-container class="md-block min-w-160" flex-gt-sm="25">
				<label>Fecha Cobro Desde</label>

				<md-datepicker ng-click="($ctrl.form.FT_FROM == null || $ctrl.form.FT_FROM == undefined) ? $ctrl.form.FT_FROM = null : ''" ng-model="$ctrl.form.FT_FROM" required></md-datepicker>
			</md-input-container>
			<md-input-container class="md-block min-w-160" flex-gt-sm="25">
				<label>Fecha Cobro Hasta</label>

				<md-datepicker md-max-date="$ctrl.minDateTo" ng-click="($ctrl.form.FT_TO == null || $ctrl.form.FT_TO == undefined) ? $ctrl.form.FT_TO = null : ''" ng-model="$ctrl.form.FT_TO" required></md-datepicker>
			</md-input-container>
		</div>
		<div layout="row" layout-align="start center" ng-if="$ctrl.cargando == false" style="margin-top: 20px">
			<!-- <md-button class="md-raised md-primary dark-green" ng-click ="$ctrl.exportarExcel()"> -->
			<md-button class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.validarFormulario($ctrl.informeBonificaciones.$valid, 'informe', 'reportBonificacionesHogar')">
				<i class="fa-duotone fa-download" style="margin-right: 5px"></i>
				{{ 'GENERATE_REPORT' | translate | uppercase}}
			</md-button>
			<md-button class="md-raised md-primary medium-blue button-action-erase" ng-click="$ctrl.limpiar($ctrl.form)">
				<i class="fa fa-trash" style="margin-right: 5px"></i>
				{{ 'CLEAN' | translate | uppercase }}
			</md-button>
		</div>
	</div>

	<div ng-if="$ctrl.cargando == true">
		<div layout="row" layout-align="center center" >
			<div class="cs-loader" style="height: 40px; width: 97%; position: relative">
				<div class="cs-loader-inner">
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
				</div>
			</div>
		</div>
		<div layout-gt-sm="row" layout-align="center">
			<p style="text-align:center;font-size: 11px">¡Recibido! Estamos procesando tu solicitud...</p>
		</div>
	</div>
</div>
