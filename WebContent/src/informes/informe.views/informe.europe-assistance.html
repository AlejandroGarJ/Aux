<div class="formClass" id="form" ng-form="$ctrl.informeEuropeAssistance">
	<div class="filtroInformesContainer">
		<div class="tituloFiltroInformes">
			<h3>Impuesto Europ Assistance</h3>
		</div>
		<div layout-gt-sm="row">
			<div layout-gt-sm="row" class="margin-top-20" layout-align="start center">
	          	<md-input-container class="md-block min-w-160" flex-gt-sm>
	        		<label>{{ 'DATE_SETTLEMENT' | translate }}</label>
	          		<md-datepicker ng-click="($ctrl.fechaMes == null || $ctrl.fechaMes == undefined) ? $ctrl.fechaMes = null : ''" ng-model="$ctrl.fechaMes"
						md-mode="month" md-date-locale="$ctrl.myDateFormat" md-max-date="$ctrl.maxDate" ng-change="$ctrl.changeFechaMes()" required></md-datepicker>
	          	</md-input-container>
	    	</div>
		</div>
		<div layout="row" layout-align="start center" ng-if="$ctrl.cargando == false" style="margin-top: 20px;">
			<!-- <md-button class="md-raised md-primary dark-green" ng-click ="$ctrl.exportarExcel()"> -->
<!-- 			<div> -->
<!-- 				<md-button ng-if="$ctrl.mostrarRecibos == true && $ctrl.form.IN_PENDIENTES != true" class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.validarFormulario($ctrl.informeEuropeAssistance.$valid, 'informe', 'informeLOVYS')"> -->
<!-- 					<i class="fa-duotone fa-download" style="margin-right: 5px"></i> -->
<!-- 					GENERAR INFORME -->
<!-- 				</md-button> -->
<!-- 			</div> -->
			<div layout="row">
				<md-button class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.validarFormulario($ctrl.informeEuropeAssistance.$valid, 'informe', 'informeLOVYS', false)">
					<i class="fa-duotone fa-download" style="margin-right: 5px"></i>
					{{ 'GENERATE_REPORT' | translate | uppercase}}
				</md-button>
				<md-button class="md-raised md-primary medium-blue button-action-erase" ng-click="$ctrl.limpiar($ctrl.form)">
					<i class="fa fa-trash" style="margin-right: 5px"></i>
					LIMPIAR
				</md-button>
			</div>
			
		</div>
	</div>
	
	<div layout="row" layout-align="start center" ng-if="$ctrl.mostrarRecibos == true && $ctrl.form.IN_PENDIENTES == true">
		<md-button ng-disabled="$ctrl.listaSeleccionados.length == 0" ng-if="$ctrl.mostrarRecibos == true && $ctrl.form.IN_PENDIENTES == true" class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.liquidarRecibos('informeLOVYS')">
			<i class="fa-duotone fa-check-to-slot" style="margin-right: 5px"></i>
			LIQUIDAR RECIBOS
		</md-button>
		<div class="infoLiquidarRecibosInformes" layout="row">
			<div layout="row" layout-align="center center">
				Selecciona uno o varios recibos y haz click en "<b>LIQUIDAR RECIBOS</b>" para realizar una liquidación
			</div>
		</div>
	</div>
	
<!-- 	<div ng-if="$ctrl.mostrarRecibos == true" class="ui-grid" ui-grid="$ctrl.gridInformesLiq" ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize ui-grid-grouping ui-grid-selection resize></div> -->

	<div ng-if="$ctrl.cargando == true">
		<div layout="row" layout-align="center center" >
			<div class="cs-loader" style="height: 40px; width: 97%; position: relative">
				<div class="cs-loader-inner">
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
				</div>
			</div>
		</div>
		<div layout-gt-sm="row" layout-align="center">
			<p style="text-align:center;font-size: 11px">¡Recibido! Estamos procesando tu solicitud...</p>
		</div>
	</div>
</div>
