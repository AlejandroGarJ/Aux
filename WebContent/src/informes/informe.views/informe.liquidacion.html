<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<div class="formClass" id="form" ng-form="$ctrl.informeLiquidacion">
	<h3>Liquidaci√≥n de aseguradoras</h3>
	<div layout-gt-sm="row" class="margin-top-20">
		<md-input-container class="md-block" flex-gt-sm>
           	<label>{{ 'INSURANCE_CARRIER' | translate }}</label>
           	<md-select ng-model="$ctrl.form.ID_COMPANIA" required>
           		<md-option ng-repeat="tipo in $ctrl.tipos.compania" ng-value="tipo.ID_COMPANIA">
	              	{{tipo.NO_COMERCIAL}}
	            </md-option>
           	</md-select>
        </md-input-container>
	</div>
	<div layout-gt-sm="row" class="margin-top-20">
		<!-- <div flex-gt-sm="5"></div> -->
		<div flex-gt-sm>
	  		<md-checkbox ng-model="$ctrl.form.IN_WATCH_RECIBOS">
	  			Ver todos los recibos
	  		</md-checkbox>
	  	</div>
  	</div>
	<div layout-gt-sm="row">
		<div layout-gt-sm="row" class="margin-top-20">
        	<md-input-container class="md-block min-w-160" flex-gt-sm>
        		<label>F.Inicio desde...</label>

          		<md-datepicker ng-click="($ctrl.form.FD_CRITERIO_FROM == null || $ctrl.form.FD_CRITERIO_FROM == unefined) ? $ctrl.form.FD_CRITERIO_FROM = null : ''" ng-model="$ctrl.form.FD_CRITERIO_FROM" required></md-datepicker>
          	</md-input-container>
          	<md-input-container class="md-block min-w-160" flex-gt-sm>
          		<label>F. Inicio hasta...</label>

          		<md-datepicker ng-click="($ctrl.form.FD_CRITERIO_TO == null || $ctrl.form.FD_CRITERIO_TO == undefined) ? $ctrl.form.FD_CRITERIO_TO = null : ''" ng-model="$ctrl.form.FD_CRITERIO_TO" required></md-datepicker>
          	</md-input-container>
    	</div>
	</div>
	<div style="text-align:center" ng-if="$ctrl.cargando == false">
		<!-- <md-button class="md-raised md-primary dark-green" ng-click ="$ctrl.exportarExcel()"> -->
		<md-button class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.validarFormulario($ctrl.informeLiquidacion.$valid, 'xls')">
			<i class="fa-duotone fa-download" style="margin-right: 5px"></i>
			Descargar Excel
		</md-button>
		<md-button class="md-raised md-primary medium-blue button-action-erase" ng-click="$ctrl.limpiar($ctrl.form)">
			<i class="fa fa-trash"></i>
			LIMPIAR
		</md-button>
	</div>

	<div id="buscandoGif" style="width: 100%; margin: 10% auto 0;" ng-if="$ctrl.cargando == true">
		<div class="centered" style="height: 100%; margin: 0 auto;">
			<div class="blob-3"></div>
			<div class="blob-4"></div>
		</div>
	</div>
</div>
