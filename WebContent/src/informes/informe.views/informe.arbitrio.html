<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<div class="formClass" id="form" ng-form="$ctrl.informeArbitrio">
	<div class="filtroInformesContainer">
		<div class="tituloFiltroInformes">
			<h3>Arbitrio de bomberos</h3>
		</div>
		<div layout-gt-sm="row" class="margin-top-20" layout-align="start center">
			<md-input-container class="md-block min-w-160" flex-gt-sm="20">
				<label>Fecha desde</label>

				<md-datepicker ng-click="($ctrl.fdCriterioFrom == null || $ctrl.fdCriterioFrom == undefined) ? $ctrl.fdCriterioFrom = null : ''" ng-model="$ctrl.fdCriterioFrom" required
							   md-mode="month" md-date-locale="$ctrl.myDateFormat" md-max-date="$ctrl.maxDateArbitrio" ng-change="$ctrl.changeFechaMesPartner('FD_CRITERIO_FROM')" md-date-filter="$ctrl.selectableDay"></md-datepicker>
			</md-input-container>

			<md-input-container class="md-block min-w-160" flex-gt-sm="20">
				<label>Fecha hasta</label>

				<md-datepicker ng-model="$ctrl.fdCriterioTo" required md-mode="month" md-date-locale="$ctrl.myDateFormat" disabled>
				</md-datepicker>
			</md-input-container>
			<md-input-container class="md-block" style="padding-top: 18px">
				<md-checkbox ng-model="$ctrl.form.isExcel" style="margin-bottom: 0!important;">
					EN FORMATO EXCEL
				</md-checkbox>
			</md-input-container>
		</div>
		<div layout="row" layout-align="space-between center" ng-if="$ctrl.cargando == false" style="margin-top: 20px">
			<div>
				<md-button class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.validarFormulario($ctrl.informeArbitrio.$valid, 'informe', 'informeArbitrio')">
					<i class="fa-duotone fa-download" style="margin-right: 5px"></i>
					{{ 'GENERATE_REPORT' | translate | uppercase}}
				</md-button>
			</div>
			<div>
				<md-button class="md-raised md-primary medium-blue button-action-erase" ng-click="$ctrl.limpiar($ctrl.form)">
					<i class="fa fa-trash" style="margin-right: 5px"></i>
					{{ 'CLEAN' | translate | uppercase }}
				</md-button>
			</div>
			
		</div>
	</div>

	<div ng-if="$ctrl.cargando == true">
		<div layout="row" layout-align="center center" >
			<div class="cs-loader" style="height: 40px; width: 97%; position: relative">
				<div class="cs-loader-inner">
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
				</div>
			</div>
		</div>
		<div layout-gt-sm="row" layout-align="center">
			<p style="text-align:center;font-size: 11px">¡Recibido! Estamos procesando tu solicitud...</p>
		</div>
	</div>
</div>
