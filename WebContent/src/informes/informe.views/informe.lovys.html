<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<div class="formClass" id="form" ng-form="$ctrl.informeLovys">
	<h3>Informe Europ Assistance</h3>
	<div layout-gt-sm="row">
		<div layout-gt-sm="row" class="margin-top-20" layout-align="start center">
			<md-input-container class="md-block min-w-160" flex-gt-sm>
        		<label>Fecha</label>

          		<md-datepicker ng-click="($ctrl.fechaMes == null || $ctrl.fechaMes == undefined) ? $ctrl.fechaMes = null : ''" ng-model="$ctrl.fechaMes" required
					md-mode="month" md-date-locale="$ctrl.myDateFormat" ng-change="$ctrl.changeFechaMes()"></md-datepicker>
          	</md-input-container>
    	</div>
	</div>
	<div layout="row" layout-align="space-between center" ng-if="$ctrl.cargando == false">
		<!-- <md-button class="md-raised md-primary dark-green" ng-click ="$ctrl.exportarExcel()"> -->
		<div>
			<md-button class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.validarFormulario($ctrl.informeLovys.$valid, 'informe', 'informeLOVYS')">
				<i class="fa-duotone fa-download" style="margin-right: 5px"></i>
				{{ 'GENERATE_REPORT' | translate | uppercase}}
			</md-button>
		</div>
		<md-button class="md-raised md-primary medium-blue button-action-erase" ng-click="$ctrl.limpiar($ctrl.form)">
			<i class="fa fa-trash"></i>
			{{ 'CLEAN' | translate | uppercase }}
		</md-button>
	</div>
	
	<div id="buscandoGif" style="width: 100%; margin: 10% auto 0;" ng-if="$ctrl.cargando == true">
		<div class="centered" style="height: 100%; margin: 0 auto;">
			<div class="blob-3"></div>
			<div class="blob-4"></div>
		</div>
	</div>
</div>
