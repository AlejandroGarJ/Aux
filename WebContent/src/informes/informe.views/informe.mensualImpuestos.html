<div class="formClass" id="form" ng-form="$ctrl.informeMensualImpuestos">
	<div class="filtroInformesContainer">
		<div class="tituloFiltroInformes">
			<h3>IMPUESTO IPS</h3>

		<div  layout-gt-sm="row" class="margin-top-20">
			<md-input-container class="md-block" flex-gt-sm="25" ng-if="$ctrl.form.IN_PENDIENTES == true">
	         	<label>{{ 'PRODUCT' | translate }}</label>
	         	<md-select ng-change="$ctrl.changePrograma()" ng-model="$ctrl.ID_PROGRAMA" multiple>
					<md-option ng-if="programa.IN_PARTICULAR == '2'" ng-repeat="programa in $ctrl.tipos.programa" ng-value="programa.ID_PROGRAMA">
						{{$ctrl.parent.getDescriptivo(programa, 'DS_PROGRAMA')}}
				 	</md-option>
				</md-select>
	       	</md-input-container>
			<md-input-container ng-if="$ctrl.form.IN_PENDIENTES != true" class="md-block datepicker-min-w" flex-gt-sm="25">
				<label>{{ 'DATE_SETTLEMENT' | translate }}</label>
				<md-datepicker ng-click="($ctrl.fechaMes == null || $ctrl.fechaMes == undefined) ? $ctrl.fechaMes = null : ''" ng-model="$ctrl.fechaMes" required
							   md-mode="month" md-date-locale="$ctrl.myDateFormat" md-max-date="$ctrl.maxDate" ng-change="$ctrl.changeFechaMes()"></md-datepicker>
			</md-input-container>
		</div>
