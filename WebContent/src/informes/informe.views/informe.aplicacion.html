<div class="formClass" id="form" ng-form="$ctrl.informeAplicacion">
	<h3>PÃ³lizas por canales</h3>
	<div layout-gt-sm="row">
		<div layout-gt-sm="row" class="margin-top-20">
        	<md-input-container class="md-block min-w-160" flex-gt-sm>
        		<label>F.Inicio desde...</label>

          		<md-datepicker ng-click="($ctrl.form.FT_FROM == null || $ctrl.form.FT_FROM == undefined) ? $ctrl.form.FT_FROM = null : ''" ng-model="$ctrl.form.FT_FROM" required></md-datepicker>
          	</md-input-container>
          	<md-input-container class="md-block" flex-gt-sm>
				<label>Canal</label>
				<md-select ng-model="$ctrl.form.CANAL">
<!-- 					<md-option ng-repeat="canal in $ctrl.tipos.canales" ng-value="canal.CO_TIPO"> -->
<!-- 					   {{canal.DS_TIPOS}} -->
<!-- 				 	</md-option> -->
					<md-option ng-value="'CANALES_APP_WEB'">
					   CANALES_APP_WEB
			 		</md-option>
					<md-option ng-value="'CANALES_APP_SIM'">
					   CANALES_APP_SIM
			 		</md-option>
					<md-option ng-value="'CANALES_RETENCION'">
					   CANALES_RETENCION
			 		</md-option>
				</md-select>
		</md-input-container>
    	</div>
	</div>
	<div style="text-align:center" ng-if="$ctrl.cargando == false">
		<!-- <md-button class="md-raised md-primary dark-green" ng-click ="$ctrl.exportarExcel()"> -->
		<md-button class="md-raised md-primary medium-blue button-action-main" form="formInforme" ng-click="$ctrl.validarFormulario($ctrl.informeAplicacion.$valid, 'informe', 'AppSemanal')">
			<i class="fa-duotone fa-download" style="margin-right: 5px"></i>
			{{ 'GENERATE_REPORT' | translate | uppercase}}
		</md-button>
		<md-button class="md-raised md-primary medium-blue button-action-erase" ng-click="$ctrl.limpiar($ctrl.form)">
			<i class="fa fa-trash"></i>
			{{ 'CLEAN' | translate | uppercase }}
		</md-button>
	</div>

	<div id="buscandoGif" style="width: 100%; margin: 10% auto 0;" ng-if="$ctrl.cargando == true">
		<div class="centered" style="height: 100%; margin: 0 auto;">
			<div class="blob-3"></div>
			<div class="blob-4"></div>
		</div>
	</div>
</div>
