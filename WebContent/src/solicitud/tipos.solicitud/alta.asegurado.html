<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<legend><span class="mov-ico ic-ciber-ico-numero-trabajadores"></span> {{ 'INSURED_REGISTRATION' | translate }}
   <button id="btnDesplegarPoliza" type="submit" class="btn btn-link" ng-click="$ctrl.isCollapsed2 = !$ctrl.isCollapsed2">
       <span ng-if="$ctrl.isCollapsed2" class="glyphicon glyphicon-chevron-down btnMostrar" title="Mostrar Datos de la Póliza"></span>
       <span ng-if="!$ctrl.isCollapsed2" class="glyphicon glyphicon-chevron-up btnOcultar" title="Ocultar Datos de la Póliza"></span>
   </button>
</legend>
<div id="divPoliza" uib-collapse="$ctrl.isCollapsed2">
<!-- <h4>Alta de asegurado</h4> -->
	<div class="separadorDesplegables"></div>
	<div layout="row">
		<md-autocomplete flex-gt-sm="50" ng-init="$ctrl.clientes = []"
			md-no-cache = "true"
			md-selected-item="$ctrl.form[$ctrl.tipoSolicitud].XML_ALTA_ASEGURADO.XML_ASEGURADO_ACTUALIZADO"
			md-search-text="$ctrl.searchAsegurado"
			md-search-text-change="$ctrl.querySearchAsync($ctrl.searchAsegurado)"
			md-items="cliente in $ctrl.clientes"
			md-item-text="cliente.NO_NOMBRE_COMPLETO"
			md-min-length="3"
			md-delay="300"
			md-floating-label="{{ 'INSURED_NEW' | translate }}" required>
			<md-item-template>
				<span md-highlight-text="$ctrl.searchAsegurado" md-highlight-flags="^i">{{cliente.NO_NOMBRE_COMPLETO}}</span>
			</md-item-template>
        </md-autocomplete>
	</div>
</div>
