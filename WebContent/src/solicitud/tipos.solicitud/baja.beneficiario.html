<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<legend><span class="mov-ico ic-ciber-ico-numero-trabajadores"></span> {{ 'INSURED_CANCELATION' | translate }}
   <button id="btnDesplegarPoliza" type="submit" class="btn btn-link" ng-click="$ctrl.isCollapsed2 = !$ctrl.isCollapsed2">
       <span ng-if="$ctrl.isCollapsed2" class="glyphicon glyphicon-chevron-down btnMostrar" title="Mostrar Datos de la Póliza"></span>
       <span ng-if="!$ctrl.isCollapsed2" class="glyphicon glyphicon-chevron-up btnOcultar" title="Ocultar Datos de la Póliza"></span>
   </button>
</legend>
<div id="divPoliza" uib-collapse="!$ctrl.isCollapsed2">
	<div class="separadorDesplegables"></div>
	<div layout="row">
		<md-autocomplete flex-gt-sm="50" ng-init="$ctrl.clientes = []"
			  md-no-cache = "true"
	          md-selected-item="$ctrl.form.BENEFICIARIO"
	          md-search-text="$ctrl.searchBeneficiario"
	          md-search-text-change="$ctrl.querySearchAsync($ctrl.searchBeneficiario)"
	          md-items="cliente in $ctrl.clientes"
	          md-item-text="cliente.NO_NOMBRE_COMPLETO"
	          md-min-length="3"
	          md-delay="300"
              md-floating-label="{{ 'INSURED_SELECTED' | translate }}" required>
	          <md-item-template>
	            <span md-highlight-text="$ctrl.searchBeneficiario" md-highlight-flags="^i">{{cliente.NO_NOMBRE_COMPLETO}}</span>
	          </md-item-template>
        </md-autocomplete>
	</div>
</div>
