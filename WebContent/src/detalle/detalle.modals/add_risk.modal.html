<md-dialog style="width:50%">

	          <md-icon aria-label="Close dialog">clear</md-icon>
	        </md-button>
        </div>
	</md-toolbar>
	<md-dialog-content>
		<form class="formClass formModal" name="$ctrl.formAddRisk" id="formAddRisk">

				<md-input-container class="md-block" flex-gt-sm>
					<label>{{ 'BRANCH' | translate }}</label>
					<md-select ng-model="$ctrl.selBranch" required>
						<md-option ng-repeat="branch in $ctrl.lstBranches" ng-value="branch">
							{{branch.NO_RAMO}}
						</md-option>
					</md-select>
				</md-input-container>
			</div>

			<div layout-gt-sm="row" class="margin-top-20">
				<md-input-container class="md-block" flex-gt-sm>
					<label>Nombre del riesgo</label>
					<input ng-model="$ctrl.form.NO_RIESGO" />
				</md-input-container>
			</div>

				<md-input-container class="md-block" flex-gt-sm>
					<label>{{ 'INSURANCE_CARRIER' | translate }}</label> -->

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<label>{{ 'TOTAL' | translate }}</label>
					<input ng-model="$ctrl.form.IM_PRIMA_TOTAL" type="number" step=".01" />
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Fecha vencimiento</label>

					<md-datepicker ng-model="$ctrl.form.FT_VENCIMIENTO" ng-init="($ctrl.form.FT_VENCIMIENTO == null || $ctrl.form.FT_VENCIMIENTO == undefined) ? $ctrl.form.FT_VENCIMIENTO = null : ' '"
						ng-click="($ctrl.form.FT_VENCIMIENTO == null || $ctrl.form.FT_VENCIMIENTO == undefined) ? $ctrl.form.FT_VENCIMIENTO = null : ' '" required></md-datepicker>
				</md-input-container>
			</div>

			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
					<md-button class="dark-blue btnNuevo" ng-click="$ctrl.saveRisk($ctrl.dialogType)">
						<md-icon>save</md-icon>
						Guardar riesgo

				</md-input-container>
			</div>
