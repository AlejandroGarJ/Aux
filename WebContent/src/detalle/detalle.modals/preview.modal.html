<md-dialog style="overflow-x: hidden;">
	<div class="md-toolbar-tools" style="height:10px;">
        <md-button class="md-icon-button" ng-click="$ctrl.cancel()" style="right:20px; position:absolute;">
          <md-icon aria-label="Close dialog">clear</md-icon>
        </md-button>
    </div>
	<md-dialog-content>
			<div class="md-dialog-content modalContenedorMsg" layout="row" layout-align="center center">
				<iframe ng-if="!$ctrl.isWord" class="preview" src="{{$ctrl.preview | trusted }}" type="application/pdf" width="100%" height="500px"></iframe>
				<!-- <iframe ng-if="$ctrl.isWord" id="previewIframe" frameborder="0"></iframe> -->
				<div id="previewIframe" class="preview" ng-if="$ctrl.isWord" style="width:100%; height:500px; box-sizing: border-box; overflow: auto;"></div>
			</div>
			<!-- <div layout="row" class="modalContenedorBtn" layout-align="center center">
				<md-button class="md-raised md-primary medium-blue button-action-main" ng-click="$ctrl.cancel()">Aceptar</md-button>
			</div> -->
	</md-dialog-content>
</md-dialog>
