-->
<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools" style="height:44px">

            <h4 class="modal-title" style="text-align: center">{{ 'CONFIRM' | translate }}</h4>

        </div>
    </md-toolbar>

    <md-dialog-content style="height: 25%" class="md-dialog-content formCliente formClass">

        <div layout-gt-sm="row" layout-align="center">
            <h5>¿Está seguro de dar de baja la aseguradora?</h5>
        </div>
<!--         <div flex="100" layout-gt-sm="row"> -->
		<div flex="100" layout="row" layout-align="center" layout-margin>
            <md-button class="btnModalSN medium-green btnNuevo" ng-click="$ctrl.borrar(true)" flex>
                <i class="fa-duotone fa-check-double"></i>
                {{ 'YES' | translate }}
            </md-button>
            <md-button class="btnModalSN medium-orange btnNuevo" ng-click="$ctrl.borrar(false)" flex>
                <md-icon>clear</md-icon>
                {{ 'NO' | translate }}
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
