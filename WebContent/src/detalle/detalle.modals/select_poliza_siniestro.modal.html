<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<md-dialog style="width:45%">
	<md-toolbar>
		<div class="md-toolbar-tools" style="height:44px">
			<h4>Datos de la póliza</h4>
			<md-button class="md-icon-button" ng-click="$ctrl.cancel()" style="right:20px; position:absolute">
	          <md-icon aria-label="Close dialog">clear</md-icon>
	        </md-button>
        </div>
	</md-toolbar>
	<md-dialog-content style="height: 230px" class="md-dialog-content formCliente formClass form-scroll">
		<div class="md-dialog-content" style="padding:0px;">
			<form name="$ctrl.formSelectPoliza" class="formClass formCliente">
				<div layout="row" layout-align="center center" flex="100" style="margin-bottom:20px;">
					<md-input-container class="md-block" flex="100">
						<label>Número de póliza</label>
		            	<input ng-model="$ctrl.form.ID_POLIZA">
					</md-input-container>
				</div>
				<div flex="100" layout="row" layout-align="center center" style="margin-bottom:20px;">
					<div layout="column">
						<md-button class="md-raised md-primary medium-blue button-action-main" ng-click="$ctrl.aceptar()">
							<md-icon>save</md-icon>
							Aceptar
						</md-button>
					</div>
				</div>
			</form>
		</div>
	</md-dialog-content>
</md-dialog>
