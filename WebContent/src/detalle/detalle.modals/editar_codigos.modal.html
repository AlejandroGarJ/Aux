<md-dialog style="width:45%;">
	<md-toolbar style="background-color: white; min-height:25px;">
		<div class="md-toolbar-tools" style="height:44px">
			<h2><i class="fa-regular fa-pen-to-square" style="color: #FFFFFF; margin-right: 3px"></i> EDITAR CÓDIGOS DE IDENTIFICACIÓN SIM ONLY</h2>
			<md-button class="md-icon-button" ng-click="$ctrl.cancel()" style="right:20px; position:absolute">
	            <md-icon aria-label="Close dialog">clear</md-icon>
	        </md-button>
        </div>
	</md-toolbar>
	<md-dialog-content>
		<form name="$ctrl.formModalBajaPo" id="formModalBajaPo" flex class="formClass md-padding">
			<div layout="row" layout-align="center center" class="margin-top-20">
				<md-input-container class="md-block hide-validation-error" flex-gt-sm="75">
                    <label>Códigos de identificación SIM ONLY</label>
                    <input ng-model="$ctrl.form.modelos" placeholder="Códigos de identificación separados por comas"/>
                </md-input-container>
			</div>
			<div layout-align="center center" layout="row">
				<p flex-gt-sm="75" class="infoEditarCodigoModal"><i class="fa-regular fa-circle-info" style="margin-right: 5px"></i>Separar códigos por comas</p>
			</div>
			
			<div layout="row" class="margin-top-20" layout-align="center center" ng-if="$ctrl.cargar != true">
				<md-button class="md-raised md-primary medium-blue button-action-main btnNextCiber" ng-click="$ctrl.save()"><i class="fa-light fa-check-double" style="margin-right: 5px"></i> ACTUALIZAR CÓDIGOS</md-button>
			</div>
			<div class="cs-loader" ng-if="$ctrl.cargar == true" style="height: auto; width: 97%; position: relative; height: 40px;">
				<div class="cs-loader-inner">
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
				</div>
			</div>
	</md-dialog-content>
</md-dialog>
