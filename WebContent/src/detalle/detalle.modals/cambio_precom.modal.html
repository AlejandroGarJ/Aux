<md-dialog style="width:45%;">
	<md-toolbar style="background-color: white; min-height:25px;">
		<div class="md-toolbar-tools" style="height:44px">
			<h2>ACTUALIZACIÓN DE {{$ctrl.datos.typePrecom}}</h2>
			<md-button class="md-icon-button" ng-click="$ctrl.cancel()" style="right:20px; position:absolute">
	            <md-icon aria-label="Close dialog">clear</md-icon>
	        </md-button>
        </div>
	</md-toolbar>
	<md-dialog-content>
		<form name="$ctrl.formCambioPrecom" id="formCambioPrecom" flex class="formClass md-padding">
			<div layout="row" layout-align="center center">
                <h4>{{ $ctrl.datos.brandName + " " + $ctrl.datos.modelName }}</h4>
			</div>
			<div layout="row" layout-align="center center" class="margin-top-20">
				<md-input-container class="hide-validation-error md-block" flex-gt-sm="25">
                    <label>{{$ctrl.datos.typePrecom}} ACTUAL</label>
                    <input ng-model="$ctrl.datos.typePrecom === 'PRECOM LIBRE' ? $ctrl.datos.codPrecom : $ctrl.datos.codRENT" disabled md-no-asterisk>
				</md-input-container>
				<md-input-container class="hide-validation-error md-block" flex-gt-sm="25">
                    <label>{{$ctrl.datos.typePrecom}} NUEVO</label>
                    <input ng-model="$ctrl.form.newPrecom" required md-no-asterisk>
				</md-input-container>
			</div>
			
			<div layout="row" class="margin-top-20" layout-align="center center" ng-if="$ctrl.cargar != true">
				<md-button class="md-raised md-primary medium-blue button-action-main btnNextCiber" ng-click="$ctrl.save()"><i class="fa-light fa-check-double" style="margin-right: 5px"></i> CONFIRMAR CAMBIO DE PRECOM</md-button>
			</div>
			<div class="cs-loader" ng-if="$ctrl.cargar == true" style="height: auto; width: 97%; position: relative; height: 40px;">
				<div class="cs-loader-inner">
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
				</div>
			</div>
	</md-dialog-content>
</md-dialog>
