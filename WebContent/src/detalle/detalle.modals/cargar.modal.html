<md-dialog style="width:25%">
	<md-dialog-content>
		<div class="md-dialog-content">
			<div ng-if="$ctrl.vm.cargarModal == true" id="buscandoGif" style="display:table; z-index: 999999999;width:100%; height: 60px; margin-bottom: 20px;">
	            <div class = "centered" style="display:table-cell; vertical-align: middle;">
					<div class = "blob-3"></div>
					<div class = "blob-4"></div>
				</div>
	        </div>
	        <div ng-if="$ctrl.vm.textoModal != undefined && $ctrl.vm.cargarModal == false" style="margin-top: 10px; display: flex; align-items: center; justify-content: center">
	            <p class="ng-binding">{{ $ctrl.vm.textoModal }}</p>
	        </div>
	        <div ng-if="$ctrl.vm.textoModal != undefined && $ctrl.vm.cargarModal == false" layout="row" class="modalContenedorBtn" layout-align="center center">
				<md-button class="md-primary md-confirm-button md-button md-autofocus md-ink-ripple md-default-theme" ng-click="$ctrl.cancel()">Aceptar</md-button>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>
