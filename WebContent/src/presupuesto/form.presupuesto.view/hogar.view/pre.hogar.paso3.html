<div flex style="margin-left: 30px" id="hogarContainer">
	<div ng-show="$ctrl.cargando == true" id="buscandoGif" 
       	style="padding:0px 16px; display:table; z-index: 999999999; width: 100%; height: 100%; margin: 20px;">
               	<div class="centered" style="display:table-cell; vertical-align: middle;">
               	<div class="blob-3"></div>
           	<div class="blob-4"></div>
       	</div>
   	</div>
    	
    <div ng-show="$ctrl.cargando == false" flex>
        <legend>Datos del Tomador</legend>

        <div class="separadorDesplegables"></div>
        <div layout-gt-sm="row">

            <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'NAME' | translate }}</label>
                <input required ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.NO_NOMBRE" maxlength="20">
            </md-input-container>

			<md-input-container class="md-block" flex-gt-sm>
                <label>Apellido 1/ Persona jurídica</label>
                <input required ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.NO_APELLIDO1">
            </md-input-container>
            
            <md-input-container class="md-block" flex-gt-sm>
                <label>Apellido 2</label>
                <input ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.NO_APELLIDO2">
            </md-input-container>

        </div>
        
        <div layout-gt-sm="row">

			<md-input-container class="md-block" flex-gt-sm>
	            <label>Tipo documento</label>
	            <md-select name="Tipo_documento" ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.ID_TIPO_DOCUMENTO"
	                required>
	                <md-option ng-repeat="tipo in $ctrl.tipos.tiposDocumento"
	                    ng-value="tipo.ID_TIPO_DOCUMENTO">
	                    {{tipo.DS_TIPO_DOCUMENTO}}
	                </md-option>
	            </md-select>
	        </md-input-container>

			<md-input-container class="md-block" flex-gt-sm>
                <label>Número de documento</label>
                <input required ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.NU_DOCUMENTO">
            </md-input-container>
            
			<md-input-container class="md-block" flex-gt-sm>
                <label>Fecha de nacimiento</label>
                <md-datepicker ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.FD_NACIMIENTO" required
                    ng-click="($ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.FD_NACIMIENTO == undefined || $ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.FD_NACIMIENTO == null) ? $ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.FD_NACIMIENTO = null : ''">
                </md-datepicker>
            </md-input-container>

        </div>

        <div layout-gt-sm="row">

            <md-input-container class="md-block" flex-gt-sm>
                <label>{{ 'EMAIL' | translate }}</label>
                <input required ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.NO_EMAIL">
            </md-input-container>

			<md-input-container class="md-block" flex-gt-sm>
                <label>Teléfono móvil</label>
                <input required ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_TOMADOR.NU_TELEFONO" maxlength="9">
            </md-input-container>
            
        </div>
        
        <legend>Datos de la cuenta</legend>

        <div class="separadorDesplegables"></div>
        <div layout-gt-sm="row">

            <md-input-container class="md-block" flex-gt-sm>
                <label>Titular de la cuenta</label>
                <input required ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_PAGO.NO_TITULAR">
            </md-input-container>

			<md-input-container class="md-block" flex-gt-sm>
                <label>IBAN: Tiene que comenzar por ES</label>
                <input required ng-model="$ctrl.datos.PRESUPUESTO.HOGAR.DATOS_PAGO.CO_IBAN">
            </md-input-container>

        </div>
    </div>
    
    <div ng-show="$ctrl.cargando == false" layout="row" layout-align="center none">
		<md-button type="submit" class="medium-green btnAceptar" ng-click="$ctrl.emitir()">
			Contratar
		</md-button>
	</div>
	
</div>
