<!--
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
-->
<md-content style="background-color: #ffffff">

    <div style="position: relative;height: auto;width: 100%;border-top: 1px solid #d5d5d5;margin-top: 10px;margin-bottom: 10px;" layout-align="center center">
        <h3 ng-hide="$ctrl.desplegado == false" style="text-transform: uppercase; padding-left: 15px;" flex-gt-sm="25" >
          <div style="position: absolute;top: -10px;left: 20px;height: auto;width: auto;background-color: white;text-align: center;padding: 0 20px">
				<p style="text-transform:uppercase;color: #0066FF;font-size: 20px;letter-spacing: 1px;"><span style="color: #031a34;font-family: TelefonicaWebRegular"><i class="fa-regular fa-magnifying-glass"></i> {{ 'SEARCH' | translate }} DE</span><span style="color:#0066ff!important"> {{ 'SEARCH_RETURNED_RECEIPTS' | translate }}</p>
		  </div>
        </h3>
    </div>

	<div layout-gt-sm="row">
		<a ng-click="$ctrl.showBasicSearch()" ng-if="$ctrl.basicSearch == true">{{ 'SHOW_SEARCH_FIELDS' | translate }}</a>
	</div>
	
    <form ng-hide="$ctrl.desplegado == false" class="fade-out formClass" id="form" ng-submit="$ctrl.buscar('recibosDevueltos')">
        <div class="form-scroll" resize>
            <div layout-gt-sm="row" class="margin-top-20" style="margin-left: 8%;">
            	<md-input-container class="md-block" flex-gt-sm="10">
					 <label>P贸liza</label>
			 		 <input ng-model="$ctrl.form.NU_POLIZA.value">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm="10">
					 <label>N&#176; documento</label>
					 <input ng-model="$ctrl.form.NU_DOCUMENTO.value">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm="15">
					<label>Motivo de la devoluci贸n</label>
				    <md-select ng-model="$ctrl.form.CO_DEVUELTO.value">
				        <md-option ng-repeat="motivo in $ctrl.motivos" ng-value="motivo.CO_TIPO">
					           {{motivo.DS_TIPOS}}
					    </md-option>
				    </md-select>
			     </md-input-container>
			      <md-input-container class="md-block" flex-gt-sm="15">
			          <label>Fecha Devoluci贸n desde</label>

			          <md-datepicker ng-model="$ctrl.form.FT_USU_MOD.value" ng-init="$ctrl.form.FT_USU_MOD.value = null"
			          		ng-click="($ctrl.form.FT_USU_MOD.value == null || $ctrl.form.FT_USU_MOD.value == undefined) ? $ctrl.form.FT_USU_MOD.value = null : ' '">
			          </md-datepicker>
			     </md-input-container>
				 <md-input-container class="md-block" flex-gt-sm="15">
			          <label>Fecha Devoluci贸n hasta</label>

			          <md-datepicker ng-model="$ctrl.form.FT_USU_MOD.value" ng-init="$ctrl.form.FT_USU_MOD.value = null"
			          		ng-click="($ctrl.form.FT_USU_MOD.value == null || $ctrl.form.FT_USU_MOD.value == undefined) ? $ctrl.form.FT_USU_MOD.value = null : ' '">
			          </md-datepicker>
			     </md-input-container>
            </div>
        </div>
        <div style="text-align:center;">
            <md-button class="md-raised md-primary medium-blue button-action-main" type="submit" ng-disabled="$ctrl.parent.busqueda.vista == 2">
				<i class="fa fa-magnifying-glass"></i>
				{{ 'SEARCH_BTN' | translate }}
			</md-button>
			<md-button class="md-raised md-primary medium-blue button-action-erase" ng-click="$ctrl.limpiar()" ng-disabled="$ctrl.parent.busqueda.vista == 2">
				<i class="fa fa-trash"></i>
				{{ 'CLEAN' | translate }}
			</md-button>
        </div>
    </form>
</md-content>
