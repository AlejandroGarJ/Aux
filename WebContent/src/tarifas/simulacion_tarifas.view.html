<div class="form-scroll" >
	<md-tabs class="estiloTabs" md-dynamic-height md-border-bottom>
		<md-tab label="Simulación de tarifas">
			<md-content>
				<div flex layout="row" class="ui-grid" ui-grid="$ctrl.gridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize resize ng-style="resizeHeight(135)"></div>
			</md-content>
		</md-tab>
		<md-button ng-click="$ctrl.openNewSimulacion()" class="dark-blue btnSuperior btnNuevo">
			<md-icon>add</md-icon>
			Nueva simulación
		</md-button>
		<md-tab ng-repeat="tab in $ctrl.tabs">
		   	<md-tab-label>
		   		<span ng-if="tab==null">Nueva simulación</span>
				<span ng-if="tab!=null">{{tab.NO_SIMULACION}}</span>
		   		<div class="close" aria-label="Close" ng-click="$ctrl.cerrarTab(tab)">
		   			<span aria-hidden="true">×</span>
		   		</div>
		   	</md-tab-label> 
		   	<md-tab-body>
		   		<simulacion-sd simulacion="tab"></simulacion-sd>
		   	</md-tab-body>	
		</md-tab>
	</md-tabs>
</div>
