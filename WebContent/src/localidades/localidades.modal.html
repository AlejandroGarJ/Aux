<md-dialog style="width:25%">
	<md-toolbar>
		<div class="md-toolbar-tools" style="height:44px">
			<h2>SELECCIONA LA POBLACIÃ“N CORRECTA</h2>
			<md-button class="md-icon-button" ng-click="$ctrl.cancel()" style="right:20px; position:absolute">
	          <md-icon aria-label="Close dialog">clear</md-icon>
	        </md-button>
        </div>
	</md-toolbar>
	<ng-dialog-content style="height: 250px; font-size: 15px; text-align: center" class="md-dialog-content formCliente formClass">
		<div ng-repeat="localidad in $ctrl.localidades">
			<md-button style="width: 100%;display: block;" ng-click="$ctrl.elegirLocalidad(localidad)" value="localidad">{{localidad.NO_LOCALIDAD}}</md-button>
		</div>
	</ng-dialog-content>
</md-dialog>
